<div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">user-name</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
            <th scope="col">phone</th>
            <th scope="col">website</th>
            <th scope="col">company</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address | json}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td>{{user.company | json}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="editUser(user)">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
            </td>

          </tr>
          <tr *ngIf="users == null || users.length == 0">
            <td colspan="9">No Users Data Available</td>
          </tr>
          
        </tbody>
      </table>

</div>
